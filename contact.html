            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link hvr-grow" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>

    <section class="container-fluid">
        <div class="row contact-bg">
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
            <div class="col-sm-10 col-md-8 col-lg-6">
                <h2 class="text-center contact-heading">Contact Form</h2>
                <div>
                    <form >
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" id="fullname" placeholder="Full Name" class="form-control" required>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="name" id="email" placeholder="Email Address" class="form-control" required>

                    </form>
                </div>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
            <div class="col center-button">
                <button type="submit" value="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </section>

    <footer>

            <div class="col-4 social">
