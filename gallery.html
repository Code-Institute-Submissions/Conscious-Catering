<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conscious Catering</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="index.html" class="hvr-shutter-out-vertical">
                <img src="assets/images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link hvr-grow" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-grow" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-grow" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-grow" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-grow" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="pink-line"></div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 col-md-2 carousel-bg"></div>

                <div class="col-xs-10 col-md-8 carousel-bg">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="assets/images/gallery/Food1.png" alt="Food1">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food2.png" alt="Food2">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food3.png" alt="Food3">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food4.png" alt="Food4">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food5.png" alt="Food5">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food6.png" alt="Food6">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food7.png" alt="Food7">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/FOOD 8.png" alt="Food8">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food9.jpg" alt="Food9">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Food10.jpg" alt="Food10">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Trailer1.png" alt="Trailer1">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="assets/images/gallery/Trailer 2.png" alt="Trailer 2">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="col-xs-1 col-md-2 carousel-bg"></div>
            </div>
        </div>

    </section>
    <footer>
        <div class="row">
            <div class="col-8">
                <i class="far fa-copyright"> Juliet Simpson 2021</i>
            </div>
            <div class="col-4 social">
                <ul class="social-links">
                    <li><a href="https://www.facebook.com" target="_blank">
                            <i class="fab fa-facebook fa-lg"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-lg"> </i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>

</html>
